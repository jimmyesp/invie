<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  border: 6px solid #3d4145;
}

.cabecera-image {
  background-image: url("cabecera.jpg");
  height: 45%;
  background-position: center;
  background-size: cover;
  position: relative;
}

.cuerpo-image {
  background-image: url("cuerpo.png");
  height: 45%;
}

img{
  max-width: 100%;
  vertical-align: top;
  display: none;
}
@media screen and (max-width: 768px){
  img#responsive{
    display: block;
  }
}
</style>
</head>
<body>
  <img src="responsive-simulator.jpg" alt="" id="responsive">
  <div class="cabecera-image">
  </div>
  <div class="cuerpo-image">
  </div>


</body>
</html>
